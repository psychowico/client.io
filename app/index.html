    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>client.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/emits-history.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <!-- <p>Hello world! This is HTML5 Boilerplate.</p> -->
        <div id="modal-server-chose" title ="Pick a server">
            <p>Type or choose server name to connect to:</p>
            <input id="server-address" type="text" name="server-address">
        </div>

        <div id="emits-history">
            <button class="clear-history">Clear History</button>
            <div class="history-list">
                <div class="history-item history-prototype">
                    <button class="href">
                        <span class="label event-name"></span>
                        <span class="event-args"></span>
                    </button>
                </div>
            </div>
        </div>

        <div id="events-list">
            <div class="event-io event-prototype">
                <span class="event-io-id"></span>
                <div class="event-io-body"></div>
            </div>
        </div>

        <div id="event-wrapper1" class="event-wrapper">
            <div>
                <p>Type event name: <input type="text" class="event-name"></p>
            </div>
            <div>
                <p>Type event body: <textarea class="event-body" cols="19" rows="5"></textarea></p>
            </div>
            <div>
                <span tabindex="0" class="btn-event-emit">EMIT</span>
            </div>
        </div>

        <div id="event-wrapper2" class="event-wrapper">
            <div>
                <p>Type event name: <input type="text" class="event-name"></p>
            </div>
            <div>
                <p>Type event body: <textarea class="event-body" cols="19" rows="5"></textarea></p>
            </div>
            <div>
                <span tabindex="0" class="btn-event-emit">EMIT</span>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="/lib/core.js"></script>
        <script src="/lib/clientio/local-data-manager.js"></script>
        <script src="/lib/clientio/events-bus.js"></script>
        <script src="/lib/clientio/connect.js"></script>
        <script src="/lib/clientio/event-emit.js"></script>
        <script src="/lib/clientio/list-io.js"></script>
        <script src="/lib/clientio/addons/emits-history.js"></script>
        <script src="/lib/clientio/server-picker.js"></script>
        <script src="/lib/clientio/app.js"></script>
    </body>
